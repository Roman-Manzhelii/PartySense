<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PartySense</title>
  <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –Ω–∞—à–∏—Ö —Å—Ç–∏–ª—ñ–≤ -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

  <!-- –ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è —Ç–∞ –∫–Ω–æ–ø–∫–∞ –≤–∏—Ö–æ–¥—É -->
  <h1>Welcome, {{ user }}!</h1>
  <a href="/logout">Logout</a>

  <!-- Lottie.js –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ—ó -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"
    referrerpolicy="no-referrer">
  </script>
  
  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è Lottie-–∞–Ω—ñ–º–∞—Ü—ñ—ó -->
  <div id="lottie-container"></div>

  <!-- –°–ø–∏—Å–æ–∫ —É–ª—é–±–ª–µ–Ω–∏—Ö -->
  <section id="favorites-section">
    <h2>Your Favorites</h2>
    <ul id="favorites-list">
      {% for song in favorites %}
      <li class="favorite-item"
          data-video-id="{{ song.video_id }}"
          data-title="{{ song.title }}"
          data-thumbnail="{{ song.thumbnail_url }}"
          data-duration="{{ song.duration }}"
      >
        <span class="song-title">{{ song.title }}</span>
        <button class="heart-btn" onclick="toggleFavorite('{{ song.video_id }}')">‚ô•</button>
        <button class="play-btn" onclick="playSongFromFavorites(this)">Play</button>
      </li>
      {% endfor %}
    </ul>
  </section>

  <!-- –ü–æ—à—É–∫ -->
  <div id="search-container">
    <label for="search">Search:</label>
    <input
      type="text"
      id="search"
      placeholder="Enter song or artist"
      autocomplete="off"
    >
    <button onclick="searchMusic()">Search</button>
    <!-- –ê–≤—Ç–æ–¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è (autocomplete) -->
    <ul id="autocomplete-suggestions"></ul>
  </div>

  <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –ø–æ—à—É–∫—É -->
  <div id="search-results">
    <div id="results-grid" class="results-grid"></div>
    <div id="loading" style="display:none;">Loading...</div>
  </div>

  <!-- –ó–∞–∫—Ä—ñ–ø–ª–µ–Ω–∏–π –≤–Ω–∏–∑—É –µ–∫—Ä–∞–Ω—É –±–ª–æ–∫ Current Playback -->
  <section id="playback-status">
    <h2>Current Playback</h2>

    <!-- –ö–Ω–æ–ø–∫–∏ –∫–µ—Ä—É–≤–∞–Ω–Ω—è (–Ω–æ–≤–∏–π UI) -->
    <div id="playback-controls">
      <button id="btn-shuffle" class="playback-btn">üîÄ</button>
      <button id="btn-prev" class="playback-btn">‚èÆ</button>
      <button id="btn-play-pause" class="playback-btn">‚ñ∂</button>
      <button id="btn-next" class="playback-btn">‚è≠</button>
      <button id="btn-repeat" class="playback-btn">üîÅ</button>
    </div>

    <!-- –ü—Ä–æ–≥—Ä–µ—Å-–±–∞—Ä: —á–∞—Å –ø—Ä–æ–≥—Ä–∞–≤–∞–Ω–Ω—è -->
    <div id="playback-progress-container">
      <span id="prog-start">0:00</span>
      <input type="range" id="playback-progress" min="0" value="0" step="0.1">
      <span id="prog-end">3:59</span>
    </div>

    <!-- –§–æ—Ä–º–∞ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å (volume, led_mode, motion_detection) -->
    <form method="POST" style="margin-bottom:1rem;">
      <input type="hidden" name="action" value="update_preferences">

      <label for="volume">Volume:</label>
      <input 
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="100"
        step="1"
        value="{{ (preferences.volume * 100) | int }}"
        oninput="document.getElementById('volume-display').textContent = this.value + '%'"
      >
      <span id="volume-display">{{ (preferences.volume * 100) | int }}%</span>

      <label for="led_mode">LED Mode:</label>
      <select id="led_mode" name="led_mode">
        {% for mode in allowed_modes %}
        <option value="{{ mode }}" {% if preferences.led_mode == mode %}selected{% endif %}>
          {{ mode }}
        </option>
        {% endfor %}
      </select>

      <label for="motion_detection">Motion Detection:</label>
      <input
        type="checkbox"
        id="motion_detection"
        name="motion_detection"
        {% if preferences.motion_detection %}checked{% endif %}
      >

      <button type="submit">Update Prefs</button>
    </form>

    <!-- –¢–µ–∫—Å—Ç–æ–≤–∞ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è, —è–∫—É –º–æ–∂–Ω–∞ —Å—Ö–æ–≤–∞—Ç–∏ –∞–±–æ –ø–æ–∫–∞–∑—É–≤–∞—Ç–∏ (—Å—Ç–∞–Ω, –ø–æ–∑–∏—Ü—ñ—è) -->
    <p style="display:none;">
      State: <span id="playback-state">Stopped</span>
      Position: <span id="playback-position">0 sec</span>
    </p>

    <!-- –ü–æ—Ç–æ—á–Ω–∞ –ø—ñ—Å–Ω—è -->
    <p>Title: <span id="current-song-title">N/A</span></p>

    <!-- –ö–Ω–æ–ø–∫–∞-—Å–µ—Ä–¥–µ—á–∫–æ –¥–ª—è –ø–æ—Ç–æ—á–Ω–æ–≥–æ —Ç—Ä–µ–∫—É -->
    <button id="current-heart-btn" onclick="toggleFavoriteInPlayback()">‚ô°</button>
  </section>

  <!-- –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è Socket.IO —Ç–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ JS -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
