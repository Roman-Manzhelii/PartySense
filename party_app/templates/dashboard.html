<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>PartySense</title>
  <!-- Підключаємо наш CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

  <h1>Welcome, {{ user }}!</h1>

  <!-- Підключаємо lottie -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js" 
    referrerpolicy="no-referrer">
  </script>

  <!-- Контейнер для Lottie-анімації -->
  <div id="lottie-container"></div>

  <!-- Список улюблених пісень -->
  <section id="favorites-section">
    <h2>Your Favorites</h2>
    <ul id="favorites-list">
      {% for song in favorites %}
      <li class="favorite-item"
          data-video-id="{{ song.video_id }}"
          data-title="{{ song.title }}"
          data-thumbnail="{{ song.thumbnail_url }}"
          data-duration="{{ song.duration }}"
      >
        <span class="song-title">{{ song.title }}</span>
        <button class="heart-btn" onclick="toggleFavorite('{{ song.video_id }}')">
          ♥
        </button>
        <button class="play-btn" onclick="playSongFromFavorites(this)">
          Play
        </button>
      </li>
      {% endfor %}
    </ul>
  </section>

  <!-- Пошук -->
  <div id="search-container">
    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Enter song or artist" autocomplete="off">
    <button onclick="searchMusic()">Search</button>
    <ul id="autocomplete-suggestions"></ul>
  </div>

  <div id="search-results">
    <div id="results-grid" class="results-grid"></div>
    <div id="loading" style="display:none;">Loading...</div>
  </div>

  <!-- Поточне відтворення (закріплене внизу) -->
  <section id="playback-status">
    <h2>Current Playback</h2>

    <!-- Форма налаштувань (Volume, LED, Motion) -->
    <form method="POST" style="margin-bottom:1rem;">
      <input type="hidden" name="action" value="update_preferences">

      <label for="volume">Volume:</label>
      <input 
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="100"
        step="1"
        value="{{ (preferences.volume * 100) | int }}"
        oninput="document.getElementById('volume-display').textContent = this.value + '%'"
      >
      <span id="volume-display">{{ (preferences.volume * 100) | int }}%</span>

      <label for="led_mode">LED Mode:</label>
      <select id="led_mode" name="led_mode">
        {% for mode in allowed_modes %}
        <option value="{{ mode }}" {% if preferences.led_mode == mode %}selected{% endif %}>
          {{ mode }}
        </option>
        {% endfor %}
      </select>

      <label for="motion_detection">Motion Detection:</label>
      <input 
        type="checkbox"
        id="motion_detection"
        name="motion_detection"
        {% if preferences.motion_detection %}checked{% endif %}
      >

      <button type="submit">Update Prefs</button>
    </form>

    <!-- Кнопки керування -->
    <div id="playback-controls" style="margin-bottom:1rem;">
      <button onclick="controlMusic('pause')">Pause</button>
      <button onclick="controlMusic('resume')">Resume</button>
      <button onclick="controlMusic('next')">Next</button>
      <button onclick="controlMusic('previous')">Previous</button>
    </div>

    <!-- Інформація про трек -->
    <p>Title: <span id="current-song-title">N/A</span></p>
    <p>State: <span id="playback-state">Stopped</span></p>
    <p>Position: <span id="playback-position">0 sec</span></p>

    <!-- Сердечко для дод/видалення -->
    <button id="current-heart-btn" onclick="toggleFavoriteInPlayback()">
      ♡
    </button>
  </section>

  <a href="/logout">Logout</a>

  <!-- Socket.IO та main.js -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
